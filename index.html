<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTM OS</title>
    <!-- Tailwind via CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                900: '#4c1d95',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for sidebar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }
      body {
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-zinc-950 text-zinc-800 dark:text-zinc-100 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full">
      <!-- Loading state - will be replaced by React -->
      <div id="initial-loader" style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; gap: 16px;">
        <div style="width: 32px; height: 32px; border: 2px solid #e4e4e7; border-top-color: #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="font-size: 14px; color: #71717a;">Loading GTM OS...</p>
      </div>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <!-- Global error handler -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('root').innerHTML = '<div style="padding: 40px; text-align: center;"><h1 style="color: red; margin-bottom: 16px;">JavaScript Error</h1><pre style="text-align: left; background: #f0f0f0; padding: 16px; border-radius: 8px; overflow: auto;">' + msg + '\n\nFile: ' + url + '\nLine: ' + line + '</pre></div>';
        return false;
      };
    </script>

    <!-- Entry point for Vite -->
    <script type="module" src="/index.tsx"></script>

    <!-- ClearFeed Chat Widget -->
    <script src="https://cdn.clearfeed.app/chat-widget.js"></script>
    <script>
      window.ClearFeed("init", {
        client_id: "e04ff535-4984-41d1-9d62-36d9e9de5b06"
      });
    </script>
  </body>
</html>
